<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My App{% endblock %}</title>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      nav {
        display: flex;
        background-color: #333;
      }

      nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      h1 {
        text-align: center;
      }
      #content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      #content a:visited {
        color: gold;
      }
      #content a {
        color: white;
      }
      .button-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #fe0000;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s ease;
        font-weight: bold;
      }
      .button-link::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        transition: left 0.4s ease;
        z-index: 0;
      }

      .button-link:hover::after {
        left: 100%;
      }
      .button-link:hover {
        background-color: #b30000;
      }
      .casino-title {
        text-align: center;
        font-size: 2.5rem;
        color: gold;
        text-shadow: 0 0 10px red, 0 0 20px orange;
        margin-top: 30px;
      }

      .casino-scoreboard {
        width: 90%;
        max-width: 900px;
        margin: 30px auto;
        border-collapse: collapse;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        border: 2px solid gold;
        background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
        color: #fff;
      }

      .casino-scoreboard th,
      .casino-scoreboard td {
        border: 1px solid #555;
        padding: 14px 18px;
        text-align: center;
      }

      .casino-scoreboard thead {
        background-color: darkred;
        color: gold;
        text-shadow: 0 0 5px #ff0;
      }

      .casino-scoreboard tbody tr:nth-child(even) {
        background-color: #2a2a2a;
      }

      .casino-scoreboard tbody tr:hover {
        background-color: #3c3c3c;
        color: gold;
        cursor: pointer;
      }
      @keyframes pulse {
        0% {
          text-shadow: 0 0 10px red, 0 0 20px orange;
        }
        50% {
          text-shadow: 0 0 20px orange, 0 0 30px red;
        }
        100% {
          text-shadow: 0 0 10px red, 0 0 20px orange;
        }
      }

      .casino-title {
        animation: pulse 2s infinite;
      }
      .card-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .card-img {
        height: 120px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      {% if session.get('player_id') %}
      <a href="/blackjack">Play</a>
      <a href="/scoreboard">Scoreboard</a>
      <a href="/profile">Profile</a>
      <a href="/logout">Logout</a>
      {% else %}
      <a href="/login">Login</a>
      <a href="/register">Register</a>
      {% endif %}
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
